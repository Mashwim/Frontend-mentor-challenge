<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container_text">
       <h1 class="fuenteInter title">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-container_p fuenteLexend">
        Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.
        </p>
        <div class="main-container_stat">
          <div class="stats_1">
           <div class="item_1">
            <p class="fuenteInter">10k+</p>
            <p class="fuenteLexend subtitle">COMPANIES</p>
          </div>
          <div class="item_2">
            <p class="fuenteInter">314</p>
            <p class="fuenteLexend subtitle">TEMPLATES</p>
          </div>
          <div class="item_3">
            <p class="fuenteInter">12M+</p>
            <p class="fuenteLexend subtitle">QUERIES</p>
          </div>  
          </div>
         </div>
      </div>
        <div class="main-container_img">
        <img src="images/image-header-mobile.jpg" alt="three-women-working">
        </div>
    </div>
    <div class="attribution">
      Challenge by
      <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by <a class="link" href="#">Mashwim</a>.
    </div>
  </body>
</html>
